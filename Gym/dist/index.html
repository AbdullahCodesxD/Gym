<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gym</title>
  </head>
  <body>
    <nav>
      <!-- CONAINER -->
      <div class="container">
        <!-- HAMBURGER -->
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div
        ></div>
      </div>
    </nav>
    <!-- HEADER -->
    <div class="main--img">
      <picture>
        <source media="(min-width:800px) " srcset="img/hero-pc.jpg" />
        <img src="img/hero-mob.jpg" loading="lazy" alt="Main Img" />
      </picture>
    </div>
    <main class="header">
      <div class="container">
        <!-- HEADING -->
        <h1 class="heading main__heading"
          >Your body is as <span class="highlight__blue">strong</span> as your
          <span class="highlight__red">weakest</span> muscle</h1
        >
        <div class="content"
          ><h4 class="'heading sub__heading text-align">
            Be
            <span class="highlight__blue">healthy</span>
            be
            <span class="highlight__red">happy</span>
          </h4>
          <div class="under__line"></div>

          <p class="lead"
            >Grow Your Muscles WIth US Learn how can you be in a better shape
            and be the best you.</p
          >

          <button class="btn"><a href="#">Learn More</a></button></div
        >
      </div>
    </main>
    <section></section>
  </body>
</html>
